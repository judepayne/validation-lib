# Local Configuration (Tier 1)
# Infrastructure config - owned by service team
# Points to business and coordination service configuration locations

# URI to business config (tier 2)
# Supports: relative paths, file:// (absolute), http://, https://
business_config_uri: "https://raw.githubusercontent.com/judepayne/validation-logic/main/business-config.yaml"

# URI to coordination service config
# Supports: relative paths, file:// (absolute), http://, https://
# Can point to centrally managed coordination service config
coordination_service_config_uri: "coordination-service-config.yaml"

# Maximum age of the logic cache in seconds before it is automatically refreshed.
# Applies both at startup (constructor checks disk cache age) and during a session
# (checked every 5 minutes against in-memory config age).
logic_cache_max_age_seconds: 1800

# Batch validation parallelism.
# When true, batch_validate() distributes entities across a ProcessPoolExecutor worker
# pool, giving near-linear throughput scaling with CPU count.
# Defaults to false (opt-in). Set to true to enable.
batch_parallelism: false

# Number of worker processes when batch_parallelism is true.
# Omit or set to null to use os.cpu_count(). Ignored when batch_parallelism is false.
batch_max_workers: 4
